<div
  class="card"
  [ngStyle]="{ 
    'width.px': cardWidth * scale,
    'height.px': cardHeight * scale,
    'background-position-x.px': positionX * scale,
    'background-position-y.px': positionY * scale,
    'background-size': spriteWidth * scale + 'px ' + spriteHeight * scale + 'px',
    'background-attachment': 'attachment'
  }">
</div>
